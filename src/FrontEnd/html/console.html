<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal Console</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Console Terminal</h1>

    <!-- Aggiungi Nave -->
    <section class="mb-4">
      <h3>Aggiungi Nave</h3>
      <div class="mb-3">
        <label for="nomeNave" class="form-label">Nome Nave</label>
        <input type="text" class="form-control" id="nomeNave" />
      </div>
      <button class="btn btn-primary" onclick="addNave()">Aggiungi Nave</button>
    </section>

    <!-- Aggiungi Porto -->
    <section class="mb-4">
      <h3>Aggiungi Porto</h3>
      <div class="mb-3">
        <label for="nomePorto" class="form-label">Nome Porto</label>
        <input type="text" class="form-control" id="nomePorto" />
      </div>
      <div class="mb-3">
        <label for="nazionePorto" class="form-label">Nazione</label>
        <input type="text" class="form-control" id="nazionePorto" />
      </div>
      <button class="btn btn-success" onclick="addPorto()">Aggiungi Porto</button>
    </section>

    <!-- Aggiungi Viaggio -->
    <section class="mb-4">
      <h3>Aggiungi Viaggio</h3>
      <div class="mb-3">
        <label for="dataPartenza" class="form-label">Data Partenza</label>
        <input type="date" class="form-control" id="dataPartenza" />
      </div>
      <div class="mb-3">
        <label for="dataAllibramento" class="form-label">Data Allibramento</label>
        <input type="date" class="form-control" id="dataAllibramento" />
      </div>
      <div class="mb-3">
        <label for="linea" class="form-label">Linea</label>
        <input type="text" class="form-control" id="linea" />
      </div>
      <div class="mb-3">
        <label for="portoPartenza" class="form-label">ID Porto Partenza</label>
        <input type="number" class="form-control" id="portoPartenza" />
      </div>
      <div class="mb-3">
        <label for="portoArrivo" class="form-label">ID Porto Arrivo</label>
        <input type="number" class="form-control" id="portoArrivo" />
      </div>
      <div class="mb-3">
        <label for="idNave" class="form-label">ID Nave</label>
        <input type="number" class="form-control" id="idNave" />
      </div>
      <button class="btn btn-warning" onclick="addViaggio()">Aggiungi Viaggio</button>
    </section>

    <section class="mb-4">
      <h3>Gestione Staff</h3>

      <div class="mb-3">
        <label for="nomeStaff" class="form-label">Nome Staff</label>
        <input type="text" class="form-control" id="nomeStaff" />
      </div>
      <div class="mb-3">
        <label for="ruoloStaff" class="form-label">Ruolo</label>
        <select id="ruoloStaff" class="form-control"></select>
      </div>

      <button class="btn btn-info me-2" onclick="addStaff()">Aggiungi Staff</button>

      <hr />

      <label for="staffSelect" class="form-label mt-3">Seleziona Staff da Rimuovere</label>
      <select id="staffSelect" class="form-select mb-3">
        <option value="">-- Caricamento... --</option>
      </select>
      <button class="btn btn-danger" onclick="removeStaff()">Rimuovi Staff</button>
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
